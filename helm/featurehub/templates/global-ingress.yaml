{{- if .Values.global.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: featurehub
  namespace: {{ .Release.Namespace }}
  labels:
  {{- with .Values.global.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  defaultBackend:
    service:
      name: "featurehub-management-repository"
      port:
        name: http
  rules:
    - http:
        paths:
          - path: /features
            pathType: Prefix
            backend:
              service:
                name: "featurehub-edge"
                port:
                  name: http
  {{- end }}